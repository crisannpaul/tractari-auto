<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Pagina nu există | AB STAR GRUP</title>
  <link rel="icon" type="image/png" href="assets/site-logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    .navbar { position: fixed; top:0; width:100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); z-index:1000; padding:1rem 0; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
    .nav-container { max-width: 1200px; margin:0 auto; display:flex; justify-content: space-between; align-items:center; padding:0 2rem; }
    .nav-menu { display:flex; list-style:none; gap:2rem; }
    .nav-menu a { text-decoration:none; color:#e74c3c; font-weight:500; transition: color .3s ease; position:relative; }
    .nav-menu a::after { content:''; position:absolute; bottom:-5px; left:0; width:0; height:2px; background:#e74c3c; transition: width .3s ease; }
    .nav-menu a:hover::after { width:100%; }
    .mobile-menu { display:none; flex-direction:column; cursor:pointer; }
    .mobile-menu span { width:25px; height:3px; background:#333; margin:3px 0; transition:.3s; }

    .error-wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding-top:120px; padding-bottom:60px; }
    .error-card { max-width: 900px; width: 90%; background:#fff; border-radius:20px; box-shadow:0 15px 40px rgba(0,0,0,0.1); padding:3rem 2rem; text-align:center; position:relative; overflow:hidden; }
    .error-card::before { content:''; position:absolute; top:0; left:0; width:100%; height:6px; background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .code { font-size:5rem; font-weight:900; color:#2c3e50; letter-spacing:.05em; margin-bottom:.5rem; }
    .msg { font-size:1.3rem; color:#555; margin-bottom:2rem; }
    .cta-row { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; }
    .btn { display:inline-block; background:linear-gradient(135deg, #e74c3c, #c0392b); color:#fff; padding:14px 32px; text-decoration:none; border-radius:50px; font-weight:700; transition: all .3s ease; }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(231,76,60,.4); }
    .hint { margin-top: 1.25rem; font-size:.95rem; color:#777; }

    @media (max-width: 768px) {
      .nav-menu { position: fixed; top: 70px; left: -100%; width:100%; height: calc(100vh - 70px); background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); flex-direction: column; justify-content: start; align-items:center; padding-top:2rem; transition: left .3s ease; }
      .nav-menu.active { left:0; }
      .mobile-menu { display:flex; }
      .code { font-size:3.5rem; }
      .msg { text-align: justify; padding: 0 1rem; }
      .nav-container { padding: 0 1rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">AB STAR GRUP</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Acasă</a></li>
        <li><a href="services.html">Servicii</a></li>
        <li><a href="parc_auto.html">Parc Auto</a></li>
        <li><a href="inchiriere_trailer.html">Închiriere Trailer</a></li>
        <li><a href="prices.html">Tarife</a></li>
        <li><a href="vanzari.html">Vânzări</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="mobile-menu" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <main class="error-wrap">
    <section class="error-card">
      <div class="code">404</div>
      <h1 style="margin-bottom:.5rem; color:#e74c3c;">Pagina nu există</h1>
      <p class="msg">Link-ul accesat este greșit sau pagina a fost mutată. Folosiți navigarea de sus sau butoanele de mai jos.</p>
      <div class="cta-row">
        <a href="index.html" class="btn">Înapoi la Acasă</a>
        <a href="contact.html" class="btn" style="background: linear-gradient(135deg,#2c3e50,#34495e)">Contactează-ne</a>
      </div>
      <div class="hint">Eroare 404 • AB STAR GRUP</div>
    </section>
  </main>

  <script>
    // Navbar scroll effect (consistent with other pages)
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');
    mobileMenu.addEventListener('click', function() {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
